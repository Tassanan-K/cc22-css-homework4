<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="./styles.css">
    <title>Homework4</title>
</head>
<body>
    <div class="container">
        <div class="bar">
            <img class="pic1" src="./Logo.png" alt="logo">
            <div class="tab1">
                <p><b>ABOUT US</b></p>
                <p><b>PASSCARD</b></p>
                <p><b>PROFILE</b></p>
            </div>
            <div class="tab2">
                <img class="magnifying-glass" src="./magnifying-glass-solid-full (1).svg" alt="magnifying-glass">
                <img class="cart" src="./cart-large-minimalistic-svgrepo-com (2).svg" alt="cart">
                <p class="login"><b>LOGIN</b></p>
                <hr class="betweenline">
                <p><b>SIGN UP</b></p>
            </div>
            <!-- part1-bar...end -->
        </div>
        <h1>My Cart</h1>
        <div class="largebox1">

            <div class="blue-orange-box">

                <!-- start blue box -->
                <div class="bluebox">
                    <div class="bin"><i class="fa-solid fa-trash"></i></div>
                    <div class="gg-doc">
                        <div><img class="blue-docicon" src="./document-text-svgrepo-com.svg" alt=""></i></div>
                        <p><b>Google Docs</b></p>
                        <p>Used for business</p>
                    </div>
                    <div class="blue-level">
                        <p class="googledoctext">Google Docs</p>
                        <p class="circle-level"><i class="fa-solid fa-circle" style="color: #63E6BE;"></i><i class="fa-solid fa-circle" style="color: #ebeaea;"></i><i class="fa-solid fa-circle" style="color: #ebeaea;"></i></p>
                        <select id="level1-option">
                            <option>LV 1-3</option>
                            <option>LV 2-3</option>
                            <option>LV 3-3</option>
                        </select>
                        <p class="THB150">THB 150</p>
                    </div>
                </div>

                <!-- start orange box -->
                <div class="orangebox">
                    <div class="bin"><i class="fa-solid fa-trash"></i></div> 
                    <div class="gg-slide">
                        <div><img class="orange-docicon" src="./document-text-svgrepo-com (1).svg" alt=""></i></div>
                        <p><b>Google Slides</b></p>
                        <p>Used for business</p>
                    </div>
                    <div class="orange-level">
                        <p class="googledoctext">Google Docs</p>
                        <p class="circle-level"><i class="fa-solid fa-circle" style="color: #63E6BE;"></i><i class="fa-solid fa-circle" style="color: #63E6BE;"></i><i class="fa-solid fa-circle" style="color: #63E6BE;"></i><i class="fa-solid fa-circle" style="color: #ebeaea;"></i></p>
                        <select id="level2-option">
                            <option>LV 1/4</option>
                            <option>LV 2/4</option>
                            <option>LV 3/4</option>
                            <option>LV 4/4</option>
                        </select>
                        <p class="THB150">THB 150</p>
                    </div>
                </div>
            </div>
            <!-- start green box -->
            <div class="greenbox">
                <h3>Order Info</h3>
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div>
                <div class="promobox">
                    <img class="ticket" src="./ticket-simple-solid-full.svg" alt="ticketicon">
                    <input type="text" placeholder="Promotion code" class="inputpromocode">
                    <button class="button">APPLY</button>
                </div>
                 <hr class="line">
                <div class="totalpayment">
                    <p class="totalpay">Total payment</p>
                    <p class="green300"><b>THB 300</b></p>
                </div>
                <button class="buttoncheckout"><b>LOG IN TO CHECKOUT</b></button>
            </div>
        </div>
    </div>
</body>
</html>
